<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">

  <title>Juego de Memoria</title>
</head>


<body class="text-light ">
  <main class="container gap-5 justify-content-center d-flex align-items-center vh-100 ">
    <section class="section1 d-flex justify-content-center flex-column align-items-md-center me-4 ">
      <h1 class="text-center display-4 fw-bold">Juego de Memoria</h1>
      <div id="nivel-btns" class="mb-3">
        <button id="facil" class="nivel-btn">Modo Fácil</button>
        <button id="medio" class="nivel-btn">Modo Medio</button>
        <button id="dificil" class="nivel-btn">Modo Difícil</button>
      </div>

      <div class="row g-3 " id="contenedor"></div>
    </section>

    <section class="section2">
      <h2 id="puntaje" class="estadisticas">Puntaje: 0</h2>
      <h2 id="restante" class="estadisticas">Tiempo restante: segundos</h2>
      <h2 id="movimientos" class="estadisticas">Movimientos: 0</h2>
      <button id="reiniciar-btn" class="d-none " >Reiniciar</button>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>


</html>
